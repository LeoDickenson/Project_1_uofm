<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/reset.css">

      </div>

                <i class="fas fa-book" aria-hidden="true"></i>

            </a>

      </div>

      <div class="column">
        <article class="panel is-danger">
            <p class="panel-heading">
              Bands
            </p>
            <a class="panel-block is-active">
              <span class="panel-icon">
                <i class="fas fa-book" aria-hidden="true"></i>
